<!DOCTYPE html>
<html>
<head>
    <title>创建微信小程序TabBar图标</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-container { 
            display: inline-block; 
            width: 81px; 
            height: 81px; 
            margin: 10px; 
            border: 1px solid #ccc;
            text-align: center;
            line-height: 81px;
            font-size: 12px;
        }
        .home-icon { background: linear-gradient(135deg, #4CAF50, #45a049); }
        .forum-icon { background: linear-gradient(135deg, #2196F3, #1976D2); }
        .knowledge-icon { background: linear-gradient(135deg, #FF9800, #F57C00); }
        .settings-icon { background: linear-gradient(135deg, #9C27B0, #7B1FA2); }
        .active { filter: brightness(1.3); }
    </style>
</head>
<body>
    <h1>微信小程序TabBar图标生成器</h1>
    <p>符合81px x 81px规范的图标</p>
    
    <div class="icon-container home-icon">
        <svg width="40" height="40" viewBox="0 0 40 40">
            <path d="M20 3l15 12v6c0 5.5-4.5 10-10 10s-10-4.5-10-10v-6l15-12z" fill="white"/>
            <circle cx="20" cy="26" r="3" fill="#4CAF50"/>
        </svg>
    </div>
    
    <div class="icon-container forum-icon">
        <svg width="40" height="40" viewBox="0 0 40 40">
            <rect x="8" y="12" width="24" height="16" rx="2" fill="white"/>
            <path d="M10 14h20v12c0 2.2-1.8 4-4 4H14c-2.2 0-4-1.8-4-4V14z" fill="white"/>
            <circle cx="16" cy="20" r="2" fill="#2196F3"/>
            <circle cx="24" cy="20" r="2" fill="#2196F3"/>
        </svg>
    </div>
    
    <div class="icon-container knowledge-icon">
        <svg width="40" height="40" viewBox="0 0 40 40">
            <path d="M12 25l10-5 10 5-10 5-10-5z" fill="white"/>
            <path d="M20 10v20" stroke="white" stroke-width="2"/>
            <path d="M12 20l10-5 10 5" stroke="white" stroke-width="2" fill="none"/>
        </svg>
    </div>
    
    <div class="icon-container settings-icon">
        <svg width="40" height="40" viewBox="0 0 40 40">
            <circle cx="20" cy="20" r="15" stroke="white" stroke-width="2" fill="none"/>
            <circle cx="20" cy="20" r="8" fill="white"/>
            <circle cx="20" cy="10" r="2" fill="#9C27B0"/>
            <circle cx="30" cy="20" r="2" fill="#9C27B0"/>
            <circle cx="20" cy="30" r="2" fill="#9C27B0"/>
            <circle cx="10" cy="20" r="2" fill="#9C27B0"/>
        </svg>
    </div>
    
    <h2>活跃状态图标</h2>
    <div class="icon-container home-icon active">
        <svg width="40" height="40" viewBox="0 0 40 40">
            <path d="M20 3l15 12v6c0 5.5-4.5 10-10 10s-10-4.5-10-10v-6l15-12z" fill="#4CAF50"/>
            <circle cx="20" cy="26" r="3" fill="white"/>
        </svg>
    </div>
    
    <div class="icon-container forum-icon active">
        <svg width="40" height="40" viewBox="0 0 40 40">
            <rect x="8" y="12" width="24" height="16" rx="2" fill="#2196F3"/>
            <path d="M10 14h20v12c0 2.2-1.8 4-4 4H14c-2.2 0-4-1.8-4-4V14z" fill="#2196F3"/>
            <circle cx="16" cy="20" r="2" fill="white"/>
            <circle cx="24" cy="20" r="2" fill="white"/>
        </svg>
    </div>
    
    <div class="icon-container knowledge-icon active">
        <svg width="40" height="40" viewBox="0 0 40 40">
            <path d="M12 25l10-5 10 5-10 5-10-5z" fill="#FF9800"/>
            <path d="M20 10v20" stroke="#FF9800" stroke-width="2"/>
            <path d="M12 20l10-5 10 5" stroke="#FF9800" stroke-width="2" fill="none"/>
        </svg>
    </div>
    
    <div class="icon-container settings-icon active">
        <svg width="40" height="40" viewBox="0 0 40 40">
            <circle cx="20" cy="20" r="15" stroke="#9C27B0" stroke-width="2" fill="none"/>
            <circle cx="20" cy="20" r="8" fill="#9C27B0"/>
            <circle cx="20" cy="10" r="2" fill="white"/>
            <circle cx="30" cy="20" r="2" fill="white"/>
            <circle cx="20" cy="30" r="2" fill="white"/>
            <circle cx="10" cy="20" r="2" fill="white"/>
        </svg>
    </div>
    
    <h2>下载说明</h2>
    <p>右键点击图标 → "另存为"</p>
    <p>保存为PNG格式，尺寸为81x81像素</p>
</body>
</html>
